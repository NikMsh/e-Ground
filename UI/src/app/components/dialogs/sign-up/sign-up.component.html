<h1 mat-dialog-title> Sign Up </h1>
<form [formGroup]="registerForm">
  <mat-form-field>
    <input matInput maxlength="15" placeholder="Login" [formControlName]="'login'" maxLength="15" required/>
    <mat-error *ngIf="login.invalid">{{getErrorText('login')}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="email"  maxlength="40" placeholder="Email" [formControlName]="'email'" maxLength="40">
    <mat-error *ngIf="email.invalid">{{getErrorText('email')}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" maxlength="20" placeholder="Password" [formControlName]="'password'" maxLength="20">
    <mat-error *ngIf="password.invalid">{{getErrorText('password')}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" maxlength="20" placeholder="Confirm password" [formControlName]="'confirmPassword'" maxLength="20">
    <mat-error *ngIf="confirmPassword.invalid">{{getErrorText('confirmPassword')}}</mat-error>
  </mat-form-field>

</form>

<div class="edit-user-controls">
  <button mat-button color="warn" (click)=onCancelClick()> Cancel </button>
  <button mat-button color="primary" [disabled]="registerForm.invalid" (click)="onSubmit()" cdkFocus="">
    Register
  </button>
  <mat-spinner *ngIf="loading" diameter="40" color="primary">
  </mat-spinner>
</div>

<div *ngIf="error" class="alert alert-danger">{{error}}</div>
